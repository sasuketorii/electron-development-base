<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Development Base</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🚀 Electron Development Base</h1>
        <p>セキュアで拡張可能なElectronアプリケーションのベース</p>
      </header>
      
      <main>
        <section class="info-section">
          <h2>システム情報</h2>
          <div class="info-grid">
            <div class="info-card">
              <h3>Node.js</h3>
              <p id="node-version">読み込み中...</p>
            </div>
            <div class="info-card">
              <h3>Chromium</h3>
              <p id="chrome-version">読み込み中...</p>
            </div>
            <div class="info-card">
              <h3>Electron</h3>
              <p id="electron-version">読み込み中...</p>
            </div>
            <div class="info-card">
              <h3>Platform</h3>
              <p id="platform">読み込み中...</p>
            </div>
          </div>
        </section>
        
        <section class="features-section">
          <h2>実装済み機能</h2>
          <ul class="features-list">
            <li>✅ セキュアなコンテキスト分離</li>
            <li>✅ Node.js統合の無効化</li>
            <li>✅ contextBridge API</li>
            <li>✅ モダンなUI/UX</li>
            <li>✅ レスポンシブデザイン</li>
          </ul>
        </section>
      </main>
      
      <footer>
        <p>&copy; 2024 Electron Development Base</p>
      </footer>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
